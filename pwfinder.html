<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>비밀번호 찾기 및 재설정</title>
    <link rel="stylesheet" href="pwfinder.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="bmr-back">
        <a href="main.html"><img src="이미지/뒤로가기.svg" alt="back"></a>
      </div>
      <div class="bmr-logo">
        <a href="main.html"><img src="이미지/부메랑 로고.svg" alt="부메랑"></a>
      </div>
    </header>
    <div class="bmr-headline">
      비밀번호 찾기
    </div>
    <article class="big_box">
      <div class="box" id="first"><input type="email" class="bmr-text" placeholder="아이디를 입력해주세요"></div>
      <div class="box"><input type="tel" class="bmr-text" placeholder="전화번호를 입력해주세요"></div>
      <div class="box"><input type="button" class="bmr-btn" id="small-btn" value="인증번호 전송"></div>
      <div class="box"><input type="text" class="bmr-text" placeholder="인증번호를 입력해주세요"></div>
      <div class="box"><div id="timer">유효시간 3분 30초</div> </div>
      <div class="box"><input type="button" class="bmr-btn" id="big-btn" value="비밀번호 재설정"></div>
    </article>
  </body>
</html>
