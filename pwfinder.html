<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"
    name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
    maximum-scale=1.0, minimum-scale=1.0">
    <title>비밀번호 찾기 및 재설정</title>
    <link rel="stylesheet" href="pwfinder.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="bmr-back">
      <img src="이미지/뒤로가기.png" alt="back">
    </div>
    <div class="bmr-logo">
      <img src="이미지/부메랑 로고.png" alt="부메랑">
    </div>

    <div class="pw_title">
      비밀번호 찾기
    </div>
    <div class="big_box">
      <div class="box"><input type="email" class="input_inf1" placeholder="아이디를 입력해주세요"></div>
      <div class="box"><input type="tel" class="input_inf2" placeholder="전화번호를 입력해주세요"></div>
      <div class="box"><input type="button" id="btn" value="인증번호 전송"></div>
      <div class="box"><input type="text" class="input_inf3" placeholder="인증번호를 입력해주세요"></div>
      <div class="mini_box"><input type="text" class="timer" value="유효시간 3분 00초"></div>
      <div class="box"><input type="button" id="big_btn" value="비밀번호 재설정"></div>
    </div>



  </body>
</html>
