<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>비밀번호 찾기 및 재설정</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pwfinder.css">
  </head>

  <body>
    <header>
      <div class="top">
        <img class="bmr-back" src="이미지\뒤로가기.svg" alt="뒤로가기" onclick="history.back()">
        <h1>
          <span>비밀번호 찾기</span>
        </h1>
      </div>
      <div class="bmr-headline"></div>
    </header>

    <div class="field">
      <form action="index.php" accept-charset="utf-8" name="user-info" method="get">
        <div class="field-id">
          <input type="text" class="bmr-text-light" id="id" name="id" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="field-tel">
          <input type="text" class="bmr-text-light" id="tel" name="tel" placeholder="'-'없이 번호를 입력해주세요.">
          <input type="button" class="bmr-btn" id="send-num" value="인증번호">
        </div>
        <div class="field-num">
          <input type="text" class="bmr-text-light" id="num" name="num" placeholder="인증번호를 입력해주세요.">
          <input type="button" class="bmr-btn" id="check-num" value="확인">
          <p id="pw-info"> 유효시간 3분 30초 </p>
        </div>
        <div class="btn-next">
          <a href="pwreset.html" style="text-decoration: none;">
            <input type="submit" class="bmr-btn" id="next" value="다음">
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
