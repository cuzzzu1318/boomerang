<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8"
    name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
    maximum-scale=1.0, minimum-scale=1.0">
    <title>비밀번호 찾기 및 재설정</title>
    <link rel="stylesheet" href="pwfinder.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="div-logo">
        <a href="main.html"><img src="이미지/부메랑 로고.svg" class="bmr-logo" alt="부메랑"></a>
          <div class="bmr-back">
              <a href="main.html"><img src="이미지/뒤로가기.svg" alt="back"></a>
          </div>
    </div>

    <div class="bmr-headline">
      비밀번호 찾기
    </div>
    <div class="big_box">
      <div class="box"><input type="email" class="bmr-text" id="first" placeholder="아이디를 입력해주세요"></div>
      <div class="box"><input type="tel" class="bmr-text" placeholder="전화번호를 입력해주세요"></div>
      <div class="box"><input type="button" class="bmr-btn" id="btn" value="인증번호 전송"></div>
      <div class="box"><input type="text" class="bmr-text" placeholder="인증번호를 입력해주세요"></div>
      <div class="mini_box"><input type="text" class="timer" value="유효시간 03분 00초"></div>
      <div class="box"><input type="button" class="bmr-btn" id="big_btn" value="비밀번호 재설정"></div>
    </div>
  </body>
</html>
