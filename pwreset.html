<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"
    name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
    maximum-scale=1.0, minimum-scale=1.0">
    <title>비밀번호 찾기 및 재설정</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pwreset.css">
  </head>
  <body>
    <header>
      <div class="top">
        <img class="bmr-back" src="이미지\뒤로가기.svg" alt="뒤로가기" onclick="history.back()">
        <h1>
          <span>비밀번호 재설정</span>
        </h1>
      </div>
      <div class="bmr-headline"></div>
    </header>
      <div class="field">
        <div class="field-pw">
          <input type="password" class="bmr-text-light" id="new-pw" placeholder="새 비밀번호를 입력해 주세요">
        </div>
        <div class="field-pw">
          <input type="password" class="bmr-text-light" id="new-pw" placeholder="새 비밀번호 확인">
        </div>
        <div>
          <p id="match">비밀번호가 일치합니다.</p>
        </div>
        <div>
          <input type="button" class="bmr-btn" id="store" value="설정하기">
        </div>
      </div>
    </div>
  </body>
</html>
