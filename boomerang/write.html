<!doctype html>

<head>
  <title>부메랑 - 돌아와 내물건</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout-top">
    <img class="go-back" class="btn" onclick="history.back()"
      src="element\뒤로가기.png"
      alt="뒤로가기"
      style="cursor: pointer;"
    >
    <button type="submit" class="bmr-btn" onclick="clickBtn()"
      alt="글 작성"
      style="cursor: pointer;
      padding: 10px;

      position: absolute;
      width: 116px;
      left: 216px;
      top: 32px;

      background: #FFFFFF;
      border: 1px solid #EEB3B3;
      box-sizing: border-box;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 4px;"
    >글 작성</button>
  </div>

  <div class="content">
    <select class="bmr-slc"
      style="
      position: absolute;
      left: 28px;
      top: 87px;">
      <option
        style="color: rgba(0, 0, 0, 0.54);">
        =====카테고리를 선택해 주세요.=====
      </option>
      <option>
        지갑
      </option>
      <option>
        휴대폰
      </option>
      <option>
        에어팟
      </option>
    </select>

    <input type="text" class="bmr-text" placeholder="제목을 입력해 주세요."
      style="
      height: 38px;
      position: absolute;
      left: 28px;
      top: 141px;">
    <textarea class="bmr-text" placeholder="내용을 입력해 주세요."
      style="
      height: 283px;
      position: absolute;
      left: 28px;
      top: 195px;"></textarea>
  </div>

</body>
