<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" charset="utf-8">
    <title>부메랑</title>
    <link rel="stylesheet" href="kakao.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header style="height: 90px;">
      <img src="이미지\뒤로가기.svg" class="bmr-back" onclick="history.back()">
      <h1 class="logo">
        <span class="title">회원가입</span>
      </h1>
      <div class="bmr-headline">
      </div>
    </header>

    <div class="field">
      <form action="index.html" accept-charset="utf-8" name="user-info" method="get">
        <div class="field-id">
          <input type="text" class="bmr-text-light" id="id" name="id" placeholder="아이디를 입력해주세요.">
          <input type="button" class="bmr-btn" id="check-id" value="중복확인">
        </div>
        <div class="field-nickname">
          <input type="text" class="bmr-text-light" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요.">
          <input type="button" class="bmr-btn" id="check-nickname" value="중복확인">
        </div>
        <div>
          <select class="bmr-slc" id="area" name="area">
            <option
              style="color: rgba(0, 0, 0, 0.54);">
                   거주지역을 선택해 주세요.
            </option>
            <option>
              창원
            </option>
            <option>
              마산
            </option>
            <option>
              진해
            </option>
            <option>
              구미
            </option>
          </select>
        </div>
        <div>
          <input type="submit" class="bmr-btn" id="signup" value="회원가입">
        </div>
      </form>
    </div>
  </body>
</html>
