<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" charset="utf-8">
    <title>부메랑</title>
    <link rel="stylesheet" href="kakao.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="top">
        <img class="bmr-back" src="image\go_back_color.svg" alt="뒤로가기" onclick="history.back()">
        <h1>
          <span>회원가입</span>
        </h1>
      </div>
      <div class="bmr-headline"></div>
    </header>

    <div class="field">
      <form action="index.html" accept-charset="utf-8" name="user-info" method="get">
        <div class="field-nickname">
          <input type="text" class="bmr-text-light" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요.">
          <input type="button" class="bmr-btn" id="check-nickname" value="중복확인">
        </div>
        <div>
          <select class="bmr-slc" id="area" name="area">
            <option
              style="color: rgba(0, 0, 0, 0.54);">
                   거주지역을 선택해 주세요.
            </option>
            <option>
              창원
            </option>
            <option>
              마산
            </option>
            <option>
              진해
            </option>
            <option>
              구미
            </option>
          </select>
        </div>
        <div>
          <input type="submit" class="bmr-btn" id="signup" value="회원가입">
        </div>
      </form>
    </div>

    <footer>
      <div class="bottom-bar">
        <button type="button" class="bar" onclick="location.href='main.html'">
          <span class="bar-inner">
            <img src="image/ico_home.svg" class="ico">
          </span>
        </button>
        <button type="button" class="bar" onclick="location.href='Map.html'">
          <span class="bar-inner">
            <img src="image/ico_map.svg" class="ico">
          </span>
        </button>
        <button type="button" class="bar" onclick="location.href='list.php'">
          <span class="bar-inner">
            <img src="image/ico_list.svg" class="ico">
          </span>
        </button>
        <button type="button" class="bar" onclick="location.href='mypage.html'">
          <span class="bar-inner">
            <img src="image/ico_mypage.svg" class="ico">
          </span>
        </button>
      </div>
    </footer>
  </body>
</html>
