<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부메랑</title>
    <link rel="stylesheet" href="./login.css">
    <style>
        img {display: block; margin: 0px auto;}
    </style>
</head>
<body>
    <div class="img">
        <img src="이미지\부메랑 로고.png" alt="아이콘" title="아이콘">
    </div>
    <div class="title">
        <h3>로그인</h3>
    </div>
    <div class="wrap">
        <div class="login">
            <div class="input">
                <div class="login_id">
                    <input type="email" name="" id="" placeholder="아이디를 입력하세요">
                </div>
                <div class="login_pw">
                    <input type="password" name="" id="" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
            <div class="submit">
                <input type="button" value="로그인">
            </div>
        </div>
        <div class="login_etc">
            <div class="sign_up">
                <a href="">회원가입</a>
            </div>
            <div class="forgot_id">
                <a href="">아이디 찾기</a>
            </div>
            <div class="forgot_pw">
                <a href="">비밀번호 찾기</a>
            </div>
        </div>
        <div class="kakao_login">
            <input type="button" value="카카오로 로그인">
        </div>
    </div>
</body>
</html>
