<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="top">
      <img class="bmr-back" src="이미지\뒤로가기.svg" alt="뒤로가기" onclick="history.back()">
        <div class="div-logo">
        <img src="이미지\부메랑 로고.svg" class="bmr-logo" onclick="location.href='main.html'">
      </div>
    </div>
  </header>

  <div class="field">
      <form action="" name="" method="post">
        <div class="field-login">
          <div class="field-id">
              <input type="id" class="bmr-text-light" name="" id="id" placeholder="아이디">
          </div>
          <div class="field-pw">
              <input type="password" class="bmr-text-light" name="" id="pw" placeholder="비밀번호">
          </div>
          <input type="button" class="bmr-btn" id="submit" value="로그인">
        </div>
      </form>


      <script>
          document.getElementById('submit').onclick = function() {
            var ID = document.getElementById('id').value;
            var pass = document.getElementById('pw').value;
            if (ID === "1111" && pass === "1111") {
              location.href="main.html";
            }
            else {
              alert("아이디 패스워드가 올바르지 않습니다.");
            }
          }
      </script>

      <div class="login_etc">
          <a href="signup.html">회원가입</a>
          <a href="findID.html">아이디 찾기</a>
          <a href="pwfinder.html">비밀번호 찾기</a>
      </div>
          <input type="button" class="kakao_login" value="카카오로 로그인" onclick="location.href='kakao.html'">
</div>
</body>
</html>
