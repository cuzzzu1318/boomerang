<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="Map.css">
  </head>
  <body>
       <div class="blank-div"></div>
    <div class="back-div"style="z-index:1;">
      <img src="이미지/뒤로 가기.png" class="back-img" alt="뒤로가기" onclick="history.back()">
    </div>
    <div class="search-div"
	 style="z-index:1;">
      <form action="" accept-charset="utf-8" name="search-form" method="get">
        <input type="text" name="search-info" class="search-input" placeholder="검색어를 입력하시오." autocomplete="off">
        <img src="이미지/돋보기.png" class="glass-img" alt="돋보기">
        <div class="search-history">
      </form>

    <div id="map" style="width:360px;height:640px;
			 left: 0px; top: 0px; z-index: 2;
			     border: 1px solid black;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	39abcc7a6b3e5260a026ec0e0a6e5977"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(35.24587507268361, 128.6919958789172),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
		
		var content = '<div class="back-div"style="z-index:1;">
      <img src="이미지/뒤로 가기.png" class="back-img" alt="뒤로가기" onclick="history.back()">
    </div>';

		// 커스텀 오버레이가 표시될 위치입니다 
		var position = new kakao.maps.LatLng(33.450701, 126.570667);  

		// 커스텀 오버레이를 생성합니다
		var customOverlay = new kakao.maps.CustomOverlay({
		    position: position,
		    content: content   
		});

		// 커스텀 오버레이를 지도에 표시합니다
		customOverlay.setMap(map);
	</script>
  </body>
</html>
