<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="Map.css">
  </head>
  <body>
    <div class="blank-div"></div>
    <div class="back-div">
      <img src="이미지/뒤로 가기.png" class="back-img" alt="뒤로가기" onclick="history.back()">
    </div>
    <div class="search-div">
      <form action="" accept-charset="utf-8" name="search-form" method="get">
        <input type="text" name="search-info" class="search-input" placeholder="검색어를 입력하시오." autocomplete="off">
        <img src="이미지/돋보기.png" class="glass-img" alt="돋보기">
        <div class="search-history">
      </form>
    </div>
    <div id="map" style="width:360px;height:640px;
			     border: 1px solid black;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	39abcc7a6b3e5260a026ec0e0a6e5977"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
  </body>
</html>
