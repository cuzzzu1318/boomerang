<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="Map.css">
  </head>
  <body>
    <div class="blank-div"></div>
    <div class="back-div">
      <img src="이미지/뒤로가기.png" class="back-img" alt="뒤로가기" onclick="history.back()">
    </div>
    <div class="search-div">
      <form action="" accept-charset="utf-8" name="search-form" method="get">
        <input type="text" name="search-info" class="search-input" placeholder="검색어를 입력하시오." autocomplete="off">
        <img src="이미지/돋보기.png" class="glass-img" alt="돋보기">
        <div class="search-history">
      </form>
    </div>
    <div id="map" style="width:360px;height:640px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요"></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
          mapOption = {
              center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
              level: 3 // 지도의 확대 레벨
          };

      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
  </body>
</html>
