<!doctype html>

<head>
  <title>부메랑 - 돌아와 내물건</title>
  <meta charset="utf-8"
  name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="writestyle.css">
</head>

<body>
  <div id="layout-top">
    <img class="go-back" class="btn" onclick="history.back()"
      src="\뒤로가기.png"
      alt="뒤로가기"
      style="cursor: pointer;
      position: absolute;
      left: 28px;
      top: 32px;"
    >

  </div>

  <div id="contents">

    <form class="" action="index.html" method="get">
      <select class="bmr-slc" name="select"
        style="
        position: absolute;
        left: 28px;
        top: 76px;">
        <option
          style="color: rgba(0, 0, 0, 0.54);">
          =====카테고리를 선택해 주세요.=====
        </option>
        <option>
          지갑
        </option>
        <option>
          휴대폰
        </option>
        <option>
          에어팟
        </option>
        <option>
          카드
        </option>
      </select>

      <input type="text" class="bmr-text" placeholder="제목을 입력해 주세요."
        name="title"
        style="
        height: 38px;
        position: absolute;
        left: 28px;
        top: 130px;">
      <input type="textarea" class="bmr-text" placeholder="내용을 입력해 주세요."
        name="content"
        style="
        height: 283px;
        position: absolute;
        left: 28px;
        top: 184px;">
      <label for="uploadmap" class="bmr-btn"
        style="
        text-align: center;
        padding-top: 10px;
        position: absolute;
        width: 116px;
        left: 28px;
        top: 483px;"
      >위치 설정</label>
      <input type="button" id="uploadmap" class="bmr-btn" value="위치 설정"
        name="location"
        style="
        position: absolute;
        display: none;
        "
      >

      <label for="uploadpic" class="bmr-btn"
        style="
        text-align: center;
        padding-top: 10px;
        position: absolute;
        width: 116px;
        left: 28px;
        top: 587px;"
      >사진 첨부</label>
        <input type="file"
        name="picture"id="uploadpic" accept="image/*"
        style="
        display: none;
        position: absolute;
        "
        >
      <label for="write" class="bmr-btn"
        style="
        text-align: center;
        padding-top: 10px;
        position: absolute;
        width: 116px;
        left: 216px;
        top: 32px;
        cursor: pointer";
      >글 작성</label>
        <input type="submit" id="write" value="글 작성"
        alt="글 작성"
        style="
        padding: 10px;
        display: none;"
        "
        >
    </form>
  </div>

</body>
