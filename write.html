<!doctype html>

<head>
  <title>부메랑 - 돌아와 내물건</title>
  <meta charset="utf-8"
  name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="write.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="layout-top">
    <img class="bmr-back" class="btn" onclick="history.back()"
      src="이미지\뒤로가기.svg"
      alt="뒤로가기"
      style="cursor: pointer;"
    >
    <label for="write" class="bmr-btn" id="write"
      ;
    >글 작성</label>

  </div>

  <div id="contents">

    <form class="" action="index.html" method="get">
      <select class="bmr-slc" id="category" name="select"
        >
        <option
          style="color: rgba(0, 0, 0, 0.54);">
          =====카테고리를 선택해 주세요.=====
        </option>
        <option>
          지갑
        </option>
        <option>
          휴대폰
        </option>
        <option>
          에어팟
        </option>
        <option>
          카드
        </option>
      </select>

      <input type="text" class="bmr-text" id="title" placeholder="제목을 입력해 주세요."
        name="title"
        >
       <textarea name="content" class="bmr-text" id="textbox" cols="30" rows="10" placeholder="내용을 입력해 주세요."></textarea>
       <div class="upload">
         <label for="uploadmapbtn" class="bmr-btn" id="uploadmap"

         >위치 설정</label>
       </div>
       <div class="upload">
         <label for="uploadpicbtn" class="bmr-btn" id="uploadpic"
         >사진 첨부</label>
       </div>

        <input type="button"  class="bmr-btn" value="위치 설정"
          name="location" id="uploadmap"
          style="
          position: absolute;
          display: none;
          "
        >

        <input type="file" id="uploadpicbtn"
        name="picture" accept="image/*"
        style="
        display: none;
        position: absolute;
        "
        >

        <input type="submit" value="글 작성"
        alt="글 작성"
        style="
        display: none;"
        >
    </form>
  </div>

</body>
